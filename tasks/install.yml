---
# install some packages and utilities

- name: install| libvirtd tools and utilities
  become: true
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - libvirt-client
    - libguestfs-tools
    - virt-manager
    - virt-install
    - python2-lxml

- name: install| install Python modules
  become: true
  pip:
    name: "{{ item }}"
    state: present
  with_items:
    - lxml