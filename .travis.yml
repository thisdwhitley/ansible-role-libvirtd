  # - docker exec --tty ${container_id} env TERM=xterm stat /home/test_user2/.config/hexchat
  # - docker exec --tty ${container_id} env TERM=xterm stat /home/test_user3/.config/hexchat
  # ##> hexchat.conf should be populated for test_user1 and test_user2
  # - docker exec --tty ${container_id} env TERM=xterm grep test_user1 /home/test_user1/.config/hexchat/hexchat.conf
  # - docker exec --tty ${container_id} env TERM=xterm grep test_user1_nick /home/test_user1/.config/hexchat/hexchat.conf
  # - docker exec --tty ${container_id} env TERM=xterm grep test_user2 /home/test_user2/.config/hexchat/hexchat.conf
  # - docker exec --tty ${container_id} env TERM=xterm grep test_user2_nick /home/test_user2/.config/hexchat/hexchat.conf
  # ##> test servlist.conf and additional hexchat.conf settings for test_user1
  # - docker exec --tty ${container_id} env TERM=xterm grep important /home/test_user1/.config/hexchat/hexchat.conf
  # - docker exec --tty ${container_id} env TERM=xterm grep mynetwork /home/test_user1/.config/hexchat/servlist.conf
  # - docker exec --tty ${container_id} env TERM=xterm grep server1 /home/test_user1/.config/hexchat/servlist.conf
